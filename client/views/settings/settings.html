<template name="settings">
  {{#contentFor 'header'}}
  <h1>Integrations</h1>
  {{/contentFor}}
  {{> home}}

  {{#if available}}
    <ul>
    {{#each integrations}}
    <li>
      <h2>{{type}}</h2>
    </li>
    {{/each}}
    </ul>
  {{else}}
    <h1>An account scope key is required for managing integrations</h1>
  {{/if}}

</template>
