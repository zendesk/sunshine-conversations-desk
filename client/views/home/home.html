<template name="home">
  {{#contentFor 'left'}}
  <div class="team">
    <span class="title">Smooch Demo </span><a class="settings" href="/settings"><i class="fa fa-cog"></i></a>
  </div>

  {{> channelForm}}
  <ul>
    {{#each channels}}
    <li class="{{active}}"><a href="/channel/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>

  <div class="user">
    {{#if avatar}}
    <img src="{{avatar}}" class="avatar">
    {{/if}}
    {{> loginButtons}}
  </div>
  {{/contentFor}}

  {{#contentFor 'right'}}
  <div class="user-profile">
    <h1>User Details:</h1>
  </div>
  {{/contentFor}}
</template>

<template name="channelForm">
  <form>
    <label for="name">Conversations</label>
  </form>
</template>
