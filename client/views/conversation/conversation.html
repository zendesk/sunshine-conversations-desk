<template name="conversation">
  <article>
  {{#contentFor 'header'}}
  <h1><img class="avatar" src={{appUser.avatarUrl}} /> {{conversation.name}}</h1>
  {{/contentFor}}

  <ul>
    {{#each messages}}
    {{> message}}
    {{/each}}
  </ul>

  {{#contentFor 'right'}}
  {{> profile}}
  {{/contentFor}}

  {{#contentFor 'footer'}}
  {{> messageForm}}
  {{/contentFor}}

  {{> home}}
  </article>
</template>

<template name="message">
  <li class="message-row">
    <img src="{{avatarUrl}}" class="avatar">
    <div class="message-body">
      <div><span class="username">{{name}}</span> <span class="time">{{time}}</span></div>
      <div class="message">
        {{#if items}}
          <div class="message-carousel">
            <div class="scrolls">
            {{#each items}}
              {{> messageItem}}
            {{/each}}
            </div>
          </div>
        {{else}}
          {{#if imageUrl}}
            <img alt="image message" src="{{imageUrl}}">
          {{else}}
            {{#if isAudio}}
              {{> audioMessage}}
            {{else}}
              {{#markdown}}{{{text}}}{{/markdown}}
              {{#if metadata.translation}}
                {{#markdown}}---{{/markdown}}
                {{#markdown}}Translation: _{{{metadata.translation}}}_{{/markdown}}
              {{/if}}
            {{/if}}
          {{/if}}
          {{#if actions}}
          <ul>
            {{#each actions}}
             {{> messageAction}}
            {{/each}}
          </ul>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </li>
</template>

<template name="messageAction">
  {{#if typeIsReply}}
    <li class="reply"><div class="message-action"><span class="text">{{text}}<span class="type">{{type}}</span></span></div></li>
  {{else}}
    <li><div class="message-action"><span class="text">{{text}}<span class="type">{{type}}</span></span></div></li>
  {{/if}}
</template>

<template name="messageItem">
    <div class="carousel-item">
      <!-- {{#if mediaUrl}}-->
      <div class="img"><img src="{{mediaUrl}}" /></div>
      <!-- {{/if}}-->
      <h3>{{title}}</h3>
      <ul>
      {{#each actions}}
        <li>{{> messageAction}}</li>
      {{/each}}
      </ul>
    </div>
</template>
